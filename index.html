<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://use.fontawesome.com/ba999889b3.css"
      media="all"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>OurshelfJA</title>
  </head>
  <body>
    <nav>
      <h1>OurshelfJA</h1>
      <i class="fa fa-bars"></i>
      <ul>
        <li><a href="#service">service</a></li>
        <li><a href="#books">books</a></li>
        <li><a href="#contact">contacts</a></li>
      </ul>
    </nav>

    <section>
      <h2>Welcome Bibliophiles</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. In quaerat ex
        amet est, sit suscipit placeat nisi culpa impedit, eveniet temporibus
      </p>
      <button>View Services</button>
    </section>

    <section>
      <h2>Services</h2>
      <div class="imageContainer">
        <div>
          <img href="" alt="Woman posing on letter" />
          <span>Newsletter</span>
        </div>
        <div>
          <img href="" alt="Woman doing podcast recording" />
          <span>Podcast</span>
        </div>
        <div>
          <img href="" alt="Woman sitting on books" />
          <span>Book Readings</span>
        </div>
      </div>
    </section>

    <section>
      <h2>Reading List</h2>
      <div class="readingListContainer">
        <img href="" alt="Book cover" />
        <img href="" alt="Book cover" />
        <img href="" alt="Book cover" />
        <img href="" alt="Book cover" />
      </div>
    </section>

    <section>
      <h2>Contact</h2>
      <form>
        <div class="formGroup">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" />
        </div>
        <div class="formGroup">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="formGroup">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
